<!doctype html>
<html>
<head><title>Chat</title></head>
<body>
<h1>Chat for Order {{ order_id }}</h1>
<ul>
{% for m in messages %}
<li>{{ m[0] }} <em>{{ m[1] }}</em></li>
{% endfor %}
</ul>
<form method="post">
<input type="text" name="message" />
<input type="submit" value="Send" />
</form>
<a href="{{ url_for('list_orders') }}">Back</a>
</body>
</html>
